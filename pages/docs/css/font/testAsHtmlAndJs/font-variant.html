<!DOCTYPE html>
<html lang="en">

  <head>
    <title>font-variant Property</title>
    <meta charset="UTF-8" />
    <style>
      html {
        font-size: 2em;
        font-family: serif;
      }

      .small {
        font-variant: small-caps;
      }

      .all-small {
        font-variant: all-small-caps;
      }

    </style>
  </head>

  <body>
    <p class="small">Lorem ipsum dolor sit amet.</p>
    <p class="all-small">Lorem ipsum dolor sit amet.</p>
  </body>

</html>
