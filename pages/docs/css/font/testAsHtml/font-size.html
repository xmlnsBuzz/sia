<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    :root {
      font-size: 1.5em;
    }
    .small {
      font-size: small;
    }

    .smaller {
      font-size: smaller;
    }

    .x-small {
      font-size: x-small;
    }

    .xx-small {
      font-size: xx-small;
    }

    .medium {
      font-size: medium;
    }

    .f16 {
      font-size: 1em;
    }

    .large {
      font-size: large;
    }

    .larger {
      font-size: larger;
    }

    .x-large {
      font-size: x-large;
    }

    .xx-large {
      font-size: xx-large;
    }

  </style>
</head>

<body>
  <p class="xx-small">xx-small : 9px</p>
  <p class="x-small">x-small : 10px</p>
  <p class="small">small : 13px</p>
  <p class="smaller">smaller : 13.3333px</p>
  <p class="medium">medium : 16px</p>
  <p class="f16">1em : 16px</p>
  <p class="large">large : 18px</p>
  <p class="larger">larger : 19.2px</p>
  <p class="x-large">x-large : 24px</p>
  <p class="xx-large">xx-large : 32px</p>

  <font size="1">font size</font>
  <font size="2">font size</font>
  <font size="3">font size</font>
  <font size="4">font size</font>
  <font size="5">font size</font>
  <font size="6">font size</font>
  <font size="7">font size</font>
</body>

</html>
